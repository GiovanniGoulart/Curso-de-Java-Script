<head>

    <title>Formata Styring e numeros </title>
    <style>
        body {
            font: normal 20pt Arial;
        
        }
    </style>

</head>
<body>
 <script>
    var nome = window.prompt('Qual e seu nome?')
    document.write(`Ola, ${nome}! Seu nome tem ${nome.length} letras.`);
    document.write(`Seu nome em maisculas e ${nome.toUpperCase()}`);
    document.write(`Seu nome em minusculas e ${nome.toLowerCase()}`);
 </script>   
</body>
